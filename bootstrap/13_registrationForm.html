<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form action="" method="get" class="needs-validation" novalidate>
        <div class="row pb-2">
          <div class="col-auto col-sm-12 col-md-2 col-lg-2">
            <label for="validationCustom01" class="form-label"
              >First name</label
            >
          </div>
          <div class="col-auto col-sm-12 col-md-6 col-lg-6">
            <input
              type="text"
              name=""
              id="validationCustom01"
              value="ABC"
              class="form-control border-dark"
              required
            />
            <div class="valid-feedback">Looks good!</div>
          </div>
        </div>
        <div class="row pb-2">
          <div class="col-auto col-sm-12 col-md-2 col-lg-2">
            <label for="">Address</label>
          </div>
          <div class="col-auto col-sm-12 col-md-6 col-lg-6">
            <textarea
              name=""
              id=""
              cols="30"
              rows="3"
              class="form-control"
            ></textarea>
          </div>
        </div>
        <div class="row pb-2">
          <div class="col-auto col-sm-12 col-md-2 col-lg-2">
            <label for="" class="form-label">Gender</label>
          </div>
          <div class="col-auto col-sm-12 col-md-6 col-lg-6">
            <div class="form-check form-check-inline">
              <input type="radio" name="gen" id="" class="form-check-input" />
              <label for="">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input type="radio" name="gen" id="" class="form-check-input" />
              <label for="">Female</label>
            </div>
          </div>
        </div>
        <div class="row pb-2">
          <div class="col-auto col-sm-12 col-md-2 col-lg-2">
            <label for="" class="form-label">City</label>
          </div>
          <div class="col-auto col-sm-12 col-md-6 col-lg-6">
            <select name="" id="" class="form-select">
              <option value="">---select---</option>
              <option value="">Surat</option>
              <option value="">Baroda</option>
            </select>
          </div>
        </div>
        <div class="row pb-2">
          <div class="col-auto col-sm-12 col-md-2 col-lg-2">
            <label for="" class="form-label">Date of Joining</label>
          </div>
          <div class="col-auto col-sm-12 col-md-6 col-lg-6">
            <input type="date" name="" id="" class="form-control" />
          </div>
        </div>
        <div class="row pb-2">
          <div class="col-auto col-sm-12 col-md-2 col-lg-2">
            <label for="" class="form-label"> Email </label>
          </div>
          <div class="col-auto col-sm-12 col-md-6 col-lg-6">
            <div class="input-group">
              <input type="text" name="" id="" class="form-control" />
              <label for="" class="input-group-text">@gmail.com</label>
            </div>
          </div>
        </div>
        <div class="row pb-2">
          <div class="col-auto col-sm-12 col-md-2 col-lg-2">
            <label for="" class="form-label">Password</label>
          </div>
          <div class="col-auto col-sm-12 col-md-6 col-lg-6">
            <input type="password" name="" id="" class="form-control" />
          </div>
        </div>

        <div class="row pb-2">
          <div class="col-auto text-center">
            <button class="btn btn-success" type="submit">Register</button>
          </div>
        </div>
      </form>
    </div>
    <script src="01_regjs.js"></script>
  </body>
</html>
